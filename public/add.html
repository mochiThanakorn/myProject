<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <a>Name : </a><input id="in-name" type="text" placeholder="name" value="mochi"><br>
        <a>Surname : </a><input id="in-surname" type="text" placeholder="Surname" value="maru"><br>
        <a>Sex : </a><input id="in-sex" type="text" placeholder="Sex" value="male"><br>
        <a>Position : </a><input id="in-position" type="text" placeholder="Position" value="cutter"><br>
        <a>Address : </a><input id="in-address" type="text" placeholder="Address" value="Kasetsart"><br>
        <a>Phone number : </a><input id="in-phoneNumber" type="text" placeholder="Phone number" value="0830016383"><br>
        <a>Birthday : </a><input id="in-birthday" type="text" placeholder="Birthday" value="04/03/39"><br>
        <a>First day of work : </a><input id="in-firstDayOfWork" type="text" placeholder="First day of work" value="01/01/2561"><br>
        <button id="btn-add-emp">Add</button>
        <button onclick="window.location.href='testAPI.html'">Back</button>
    </body>
    <script>
        $("#btn-add-emp").click(()=>{
                $.ajax({
                    url: 'https://us-central1-mochi-cpe-api.cloudfunctions.net/api/employee',
                    type: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'auth': 'CC80274793D170ADF2FE745398A9C458D81357557F89392203C0052CE4F99748'
                    },
                    data: {
                        'name': $("#in-name").val(),
                        'surname': $("#in-surname").val(),
                        'sex' : $("#in-sex").val(),
                        'position' : $("#in-position").val(),
                        'address' : $("#in-address").val(),
                        'phoneNumber' : $("#in-phoneNumber").val(),
                        'birthday' : $("#in-birthday").val(),
                        'firstDayOfWork' : $("#in-firstDayOfWork").val()
                    },
                    contentType: 'application/json; charset=utf-8',
                    success: (result) => { 
                        console.log(result)
                        window.location.href='index.html'
                    },
                    error: error => {
                        console.log(error)
                    }
                });
            })
    </script>
</html>
